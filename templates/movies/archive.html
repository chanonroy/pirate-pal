{% extends '_base/base.html' %}

{% block content %}

<div class="container">

  <h2> Archived Movies </h2>

  {% if movies %}
  <ul>
    {% for movie in movies %}
    <li> {{ movie.title }} </li>
    {% endfor %}
  </ul>
  {% else %}
  <div> No Archived Movies </div>
  {% endif %}

</div>

{% endblock %}
