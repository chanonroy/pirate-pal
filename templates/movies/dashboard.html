{% extends '_base/base.html' %}

{% block content %}

<h2> Movies Watchlist </h2>

<div><a href="{% url 'movies.archive' %}"> Archived </a></div>
<div><a href="{% url 'movies.add' %}"> Add Movie </a></div>

{% if movies %}
<ul>
  {% for movie in movies %}
  <li> {{ movie.title }} </li>
  {% endfor %}
</ul>
{% else %}
<div> No movies on watchlist </div>
{% endif %}

{% endblock %}
