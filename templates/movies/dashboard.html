{% extends '_base/base.html' %}

{% block content %}

<div class="container">

  <h2> Movies Watchlist </h2>

  {% if movies %}
  <ul>
    {% for movie in movies %}
    <li> {{ movie.title }} </li>
    {% endfor %}
  </ul>
  {% else %}
  <div> No movies on watchlist </div>
  {% endif %}

</div>

{% endblock %}
